{% extends 'base_layout.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 text-center border-right p-5">
                <img src="{% static 'images/lost&found.png'%}" alt="" width='100%' class='rotate-img'>
            </div>
            <div class="col-md ml-5">

                <h1 class='mb-5'>เปลี่ยนรหัสผ่าน <i class="fas fa-sign-in-alt"></i> </h1>
                {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fa fa-exclamation-circle"></i> {{ error }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}
                {% if success %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fa fa-exclamation-circle"></i> {{ success }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}
                <form method="POST" action="{% url 'Change_Password' user.id %}" class='mt-3'>
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label> รหัสผ่านใหม่ </label>
                        <div class="input-group">
                            <input id='password' type="password" name="newpass" class='form-control' required>
                            <div class="input-group-append" id='password_see' style='cursor: pointer;'>
                                <span class="input-group-text">
                                    <i id='password-eye' class="fas fa-eye-slash"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label> ยืนยันรหัสผ่านใหม่ </label>
                        <div class="input-group">
                            <input id='password' type="password" name="connewpass" class='form-control' required>
                            <div class="input-group-append" id='password_see' style='cursor: pointer;'>
                                <span class="input-group-text">
                                    <i id='password-eye' class="fas fa-eye-slash"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" name="next_url" value='{{ next_url }}'>
                    <button type="submit" class='btn btn-primary mt-3'>ยืนยัน</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script>
        $('#password_see').click(function(){
            var password_eye = $('#password').attr('type');
            if (password_eye == 'password'){
                $('#password').attr("type","text");
                $('#password-eye').removeClass('fas fa-eye-slash');
                $('#password-eye').addClass('fas fa-eye');
            }
            else{
                $('#password').attr("type","password");
                $('#password-eye').removeClass('fas fa-eye');
                $('#password-eye').addClass('fas fa-eye-slash');
            }
        });
    </script>
{% endblock %}
